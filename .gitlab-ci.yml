services:
  - postgres:9.6

variables: 
  POSTGRES_DB: spatialspring
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "admin"
  SPRING_CONFIG_LOCATION: classpath:application-test.properties

stages:
  - test_backend
  - test_frontend

test backend:
  image: java:8-jdk
  stage: test_backend
  before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  script: 
    - cd backend
    - ./gradlew clean test --info

test frontend:
  image: tmaier/docker-compose:latest
  stage: test_frontend
  script:
    - docker-compose down  #falta el dockerfile para react
    - docker-compose up --force-recreate
    - cd ../frontend
    - npm install 
    - npm test

